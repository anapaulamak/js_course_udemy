<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <label>First: </label>
  <input type="text" id="num1">

  <br>
  
  <label>Second: </label>
  <input type="text" id="num2">
  
  <br> 
  <input type="button" onClick="addBy()" value="+">
  <input type="button" onClick="subBy()" value="-">
  <input type="button" onClick="mulBy()" value="*">
  <input type="button" onClick="divBy()" value="/">
  <input type="button" onClick="modBy()" value="%">

  <div id="output"></div>

  <script>

    var output = document.getElementById("output");
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
  
    function addBy(){
      outC(num1.value, num2.value, "+", function(a,b){
        return a+b;
      })
    }

    function subBy(){
      outC(num1.value, num2.value, "-", function(a,b){
        return a-b;
      })
    }

    function mulBy(){
      outC(num1.value, num2.value, "x", function(a,b){
        return a*b;
      })
    }

    function divBy(){
      outC(num1.value, num2.value, "/", function(a,b){
        return a/b;
      })
    }

    function modBy(){
      outC(num1.value, num2.value, "%", function(a,b){
        return a%b;
      })
    }

    function outC(a,b,s,cback) {
      var result = cback(Number(a), Number(b));
      output.innerHTML += a + " " + s + " " + b + " = " + result +  "<br>";
    }

  </script>

</body>
</html>
