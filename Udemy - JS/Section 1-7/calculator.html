<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <label>First: </label>
  <input type="text" id="num1">

  <br>
  
  <label>Second: </label>
  <input type="text" id="num2">
  
  <br> 
  <input type="button" onClick="sum()" value="+">
  <input type="button" onClick="sub()" value="-">
  <input type="button" onClick="multi()" value="*">
  <input type="button" onClick="divide()" value="/">

  <div id="output"></div>

  <script>

    var output = document.getElementById("output");
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
  
  function sum() {
    var a = (num1.value) + " + " + (num2.value);
    var b = Number(num1.value) + Number(num2.value);
    outHTML(a, b);
  }

  function sub() {
    var a = (num1.value) + " - " + (num2.value);
    var b = Number(num1.value) - Number(num2.value);
    outHTML(a, b);
  }

  function multi() {
    var a = (num1.value) + " * " + (num2.value);
    var b = Number(num1.value) * Number(num2.value);
    outHTML(a, b);
  }

  function divide() {
    var a = (num1.value) + " / " + (num2.value);
    var b = Number(num1.value) / Number(num2.value);
    outHTML(a, b);
  }

  function outHTML (a, b){
    output.innerHTML += a  + " = " + b + "<br>";
  }

  </script>

</body>
</html>
