<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  Code:
  <br>
  <input type="text" id="code1">
  <input type="text" id="code2">
  <input type="text" id="code3">
  
  <br>
  <input type="button" onClick="crack()" value= "Try code">
  <br>
  <div id="output"></div>

  <script>
    var cCode = [];
    var count = 0;

    var output = document.getElementById("output");
    var c1 = document.getElementById("code1");
    var c2 = document.getElementById("code2");
    var c3 = document.getElementById("code3");

    for(var x=0; x < 3; x++){
      cCode.push(Math.floor(Math.random() * 9));
    }
    //output.innerHTML = cCode;

    function crack() {
      count = 0;
      var guess = [c1.value, c2.value, c3.value];

      for(var x=0; x < cCode.length; x++) {
        output.innerHTML += checkNum(guess[x], cCode[x]);
      }

      if(count == 3) {
        output.innerHTML += "You guessed it <br>";
      } else {
        output.innerHTML += "<br>";
      }

    }

    function checkNum(a, b){
      if(a > b) {return "L";}
      else if (a < b) {return "H";} 
      else {
        count++;
        return a;
      }
    }

    //anonymous function
    var a = function(b){
      output.innerHTML = "Welcome to an anonymus function" + b;
    }

    //self invoking functions

    var a = "World";
    var output = document.getElementById("output");
    (function() {
      var a = "Hello";
      output.innerHTML = a;
    })();
    output.innerHTML += a;

  </script>
</body>
</html>
