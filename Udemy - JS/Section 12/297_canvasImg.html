<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body{
      text-align: center;
      font-family: 'Open Sans', sans-serif;
    }
    canvas{
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <div id="output">Complete JavaScript Course</div>
  <br>
  <canvas id="canvas1"></canvas>
  <br>
  <canvas id="canvas2"></canvas>
  <br>
  <canvas id="canvas3"></canvas>
  <br>
  <img id="myImage" src="../Section 10/comp.jpg">

  <script>

    var can = document.querySelectorAll('canvas');
    for(var x = 0; x < can.length; x++){
      can[x].addEventListener('mouseover', function() {
        document.getElementById('myImage').src = event.target.toDataURL();
      })
    }

    window.onload = function() {
      var canvas1 = document.getElementById('canvas1');
      var ctx1 = canvas1.getContext('2d');
      ctx1.fillStyle = 'red';
      ctx1.fillRect(5, 5, 150, 100);

      var canvas2 = document.getElementById('canvas2');
      var ctx2 = canvas2.getContext('2d');
      ctx2.beginPath();
      ctx2.fillStyle = 'green'
      ctx2.arc(60, 60, 70, 0, 2*Math.PI);
      ctx2.stroke();
      ctx2.fill();

      var canvas3 = document.getElementById('canvas3');
      var ctx3 = canvas3.getContext('2d');
      ctx3.fillStyle = 'yellow'
      ctx3.arc(60, 60, 50, 0, 2*Math.PI);
      ctx3.stroke();
      ctx3.fill();

      // var myImage = document.getElementById('myImage');
      // ctx3.drawImage(myImage, 10, 10);
      // ctx3.drawImage(canvas1, 10, 10);
      // ctx3.drawImage(canvas2, 180, 10);
    }
  </script>
</body>
</html>
