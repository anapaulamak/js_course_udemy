<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body{
      text-align: center;
      font-family: 'Open Sans', sans-serif;
    }
    #map{
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="output">Complete JavaScript Course</div>

  <script>
    var message = 'hello world';
    var myObj = {
      "message": "Hello World", 
      "count":1, 
      "secret":"JavaScript"
    };
    var myStr = JSON.stringify(myObj);

    if(localStorage.getItem('mes')){
      var myObj2 = JSON.parse(localStorage.getItem('mes'));
      document.getElementById('output').innerHTML = 
      myObj2.message + '<br>' + myObj2.count + '<br>' + myObj2.secret;

      myObj2.count = Number(myObj2.count)+1;
      myObj = {
        "message": "Updated", 
        "count":myObj2.count, 
        "secret":"JavaScript2"
      };
      myStr = JSON.stringify(myObj);
    }
    localStorage.setItem('mes', myStr);

  </script>
</body>
</html>
