<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="message"></div>
    <div id="wrapper"> Page 8 </div>
    <img id="imgSwap">

    <script>
      var i = document.getElementById('imgSwap');
      var imgHolder = "https://via.placeholder.com/350x150/222/ffff00?text=Image10";
      
      window.onload = function() {
        i.src = imgHolder;
      }
      i.addEventListener('click', function(e){
        console.log(event);
        message("Clicked");
      })
      
      i.addEventListener('mouseover', function(e){
        t = this.src;
        this.src = "https://via.placeholder.com/350x150/ff0000/fff?text=Image2"
        console.log(event);
        message("Over");
      })
      i.addEventListener('mouseout', function(e){
        t = this.src;
        this.src = imgHolder;
        console.log(event);
        message("Out");
      })

      function cImg(t) {
        message(t.src);
        imgHolder = t.src;
        t.src="https://via.placeholder.com/350x150/ff0000/fff?text=Image2"
      }

      function bImg(t){
        t.src=imgHolder;
      }

      function message(m) {
        document.getElementById('wrapper').innerHTML = m;
      }
    </script>

  </body>
</html>
