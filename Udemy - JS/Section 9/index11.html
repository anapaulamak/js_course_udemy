<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    #message, #output{
      border: 1px solid black;
      padding: 10px;
    }
    </style>

  </head>

  <body>
    <div id="message">Index 10</div>
    <div id="output"> </div>
    <input type="text" value="This is some dummy text" id="myT">

    <script>
      document.getElementById('myT').addEventListener('select', myFun);
 
      function myFun(){
        var e = event.target;
        var str = event.target.value;
        var result = str.substring(e.selectionStart, e.selecticoonEnd);
        document.getElementById('output').innerText = result;

      }
    </script>

  </body>
</html>
