<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .highlight {
          background: yellow;
        }
        #pickme .output{
          background-color: aqua;
        }
        input[name="last"]{
          background: red;
        }
      </style>
  </head>

  <body>
    <div id="message"></div>
    <div id="message1"></div>

    <div class="output">Test me 1</div>
    <div class="output">Test me 2</div>
    <div id="pickme">
      <div class="output">Test me 3</div>
    </div>

    <input type="text" name="first">
    <input type="text" name="last">

    <div class="output highlight">Test me 4</div>
    <div class="output">Test me 5</div>
    <div class="output">Test me 6</div>
    <div class="output">Test me 7</div>
    <div class="output">Test me 8</div>
    <div class="output highlight">Test me 9</div>
    <div class="output">Test me 10</div>

    <script>
      var elClass = document.getElementsByClassName("output");
      var highClass = document.getElementsByClassName("highlight");

      var message = document.getElementById("message");
      var message1 = document.getElementById("message1");

      for (var x = 0; x < elClass.length; x++){
        elClass[x].onclick = function(){
          message.innerHTML = event.target.innerHTML;
        }
      }

      for (var x = 0; x < highClass.length; x++){
        highClass[x].onclick = function(){
          message1.innerHTML = "CLICKED high";
        }
      } 
    </script>

    <script>
      var message = document.getElementById("message");
      var message1 = document.getElementById("message1");

      var el = document.querySelector("#message");

    </script>

  </body>
</html>
