<html>
  <head>
    <title>JS course</title>
    <style>
      .box1 {
        background-color:aqua;
        font-size: 1.5em;
        color: #fff;
      }
      .box2 {
        background-color:red;
        font-size: 0.5em;
        color: #ddd;
      }
      #one, #two, #three {
        width: 100px;
        height: 100px;
        display: inline-block;
        border: solid 1px black;
      }
      .active{
        background-color: yellow;
      }
    </style>
  </head>

  <body>

    <div id="one" class="myClass">Box One</div>
    <div id="two" class="myClass active">Box Two</div>
    <div id="three" class="myClass">Box Three</div>

    <script>
      var el = document.getElementsByClassName('myCLass');
      for (var x = 0; x < el.length; x++) {
        el[x].onclick = function () {
          upClass(el, 'active', 'remove');
          // this.classList.toggle('box1');
          if(!this.classList.contains('active')) {
            this.classList.add('active');
          }
        }
      }

      function upClass(e, c, a) {
        for(var x=0; x < e.length; x++) {
          e[x].classList[a](c);
        }
      }

    </script>
  </body>
</html>
