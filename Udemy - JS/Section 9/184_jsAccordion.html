<html>
  <head>
    <title>JS course</title>
    <style>
      .con {
        border: 1px solid black;
        padding: 20px;
        font-size: 0.8em;
        display: none;
      }
      .acc {
        font-size: 1.5em;
        background: #ddd;
      }
      .active {
        display: block;
      }
    </style>
  </head>

  <body>

    <div class="acc"> Information about Javascript </div>
    <div class="con"> Complete Js course 
      <img src="http://via.placeholder.com/350x150?text=Image1">
    </div>

    <div class="acc"> More read about Javascript </div>
    <div class="con"> blablabla
      <img src="http://via.placeholder.com/100x100?text=Image1">
    </div>

    <div class="acc"> Option 3 </div>
    <div class="con"> blablabla
      <img src="http://via.placeholder.com/100x100?text=Image1">
    </div>

    <div class="acc"> Option 4 </div>
    <div class="con"> blablabla
      <img src="http://via.placeholder.com/100x100?text=Image1">
    </div>

    <script>
      var aTitle = document.querySelectorAll('.acc');
      var c = document.querySelectorAll('.con');
      
      for(var x=0; x< aTitle.length; x++) {
        aTitle[x].onclick = function() {
          cCon(this);
          this.nextElementSibling.classList.toggle('active');
        }
      }

      function cCon(t) {
        for(var x=0; x< c.length; x++) {
          if(t == c[x]) {
            c[x].classList.remove('active');
          }
        }
      }
    </script>

  </body>
</html>
