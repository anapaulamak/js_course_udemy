<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="wrapper"> Page 3 </div>
    <a href="index1.html">index1</a>
    <a href="index2.html">index2</a>
    <a href="index3.html">index3</a>

    <br>
    <br>
    <input type="button" onclick="goBack()" value="Back">
    <input type="button" onclick="print()" value="Print">
    <input type="button" onclick="prompt('say something:')" value="Prompt1">
    <input type="button" onclick="alert('say something!')" value="Prompt2">

    <br>
    <br>
    <input type="button" onclick="startInt()" value="start">
    <input type="button" onclick="clearInt()" value="stop">

    <script>
      var output = document.getElementById('wrapper');
      var myTimer;

      function startInt(){
        myPopup();
        myTimer = window.setTimeout(updateWrapper, 1000);
      }

      function updateWrapper() {
        document.getElementById("wrapper").innerHTML = "welcome to my website :)";
      }

      function clearInt() {
        window.clearInterval(myTimer);
      }

      function myPopup() {
        alert("hello");
      }

      function goBack(){
        window.history.go(-1);
      }

      output.innerHTML = navigator.userAgent;
    </script>

  </body>
</html>
