<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="wrapper"></div>

    <form action="index2.html" method="get" onsubmit="return valForm()">
      First Name:
      <input type="text" id="firstName">
      <br><br>
      Last Name:
      <input type="text" id="lastName">
      <br><br>
      Age:
      <input type="text" id="age">
      <br><br>
      <input type="submit" value="submit">
    </form>

    <script>
      function valForm() {
        var p = event.target.children;

        if(p.firstName.value == "") {
          message("Needs a first name!")
          return false;
        } else if( p.lastName.value == "" ) {
          message("Needs a last name!")
          return false;
        } else if( p.age.value == "") {
          message("Needs an age!")
          return false;
        }
        console.log(p.firstName);
        return true;
      }

      function message(m){
        document.getElementById('wrapper').innerHTML = m;
      }
    </script>

  </body>
</html>
