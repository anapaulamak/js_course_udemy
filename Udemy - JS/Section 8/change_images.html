<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body onload="startImg()">
    <div id="wrapper"></div>
    <img id="myImage">

    <script>
      var imagePlace = -1;
      var images = ["1", "2", "3", "4", "5", "6", "7"];
      var imagesC = ["111", "222", "F0000", "00FF00", "0000FF", "000", "333"];

      function startImg() {
        myImage.src = "https://via.placeholder.com/350x150/" + 
        imagesC[imagePlace] + "/fff?text=Image" + images[imagePlace];
        setInterval(swapImage, 1000);
      }

      function swapImage() {
        imagePlace++;

        if(imagePlace > images.length) {
          imagePlace = 0;
        }

        var myImage = document.getElementById("myImage");
        myImage.src = "https://via.placeholder.com/350x150/" + 
        imagesC[imagePlace] + "/fff?text=Image" + images[imagePlace];
      }
    </script>

  </body>
</html>
