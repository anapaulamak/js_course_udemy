<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="wrapper"></div>

    <form>
      <select onchange="imgU()">
        <option value="">Select</option>
        <option value="150x150">Small</option>
        <option value="350x150">Medium</option>
        <option value="750x150">Large</option>
      </select>
      <br>

      Add text 
      <input type="text" onchange="imgU()">
      <br>

      Select Color
      <input type="color" onchange="imgU()">
      <br>

      <img src="https://via.placeholder.com/350x150/222/ffff00?text=Image1" id="myImage">
    </form>

    <script>
      var iColor = "222";
      var iText = "Image1";
      var iSize = "350x150";

      function imgU() {
        console.dir(event.target);
        console.dir(event.target.value);
        console.dir(event.target.parentElement.myImage.src);

        if(event.target.type == "select-one") {
          iSize = event.target.value;
        } else if(event.target.type == "text") {
          iText = event.target.value;
        } else if(event.target.type == "color") {
          var nColor = event.target.value;
          iColor = nColor.replace("#", "");
        }
        var imsrc = "https://via.placeholder.com/" + iSize + "/" + iColor + "/fff?text=" + iText;
        event.target.parentElement.myImage.src = imsrc;
      }
    </script>

  </body>
</html>
