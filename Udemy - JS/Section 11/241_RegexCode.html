<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body{
      text-align: center;
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>
<body>
  <div id="output">Complete JavaScript Course</div>
  <br>
  Search for:
  <input id="sText" type="text">
  <br>
  Replace with:
  <input id="rText" type="text">
  <br>
  <input type="button" onclick="lookUp()" value="find text">

  <script>
    function lookUp() {
      var s = document.getElementById('output').innerText;
      var st = document.getElementById('sText').value;
      var rt = document.getElementById('rText').value;
      var re = new RegExp(st, "gi");
      var result = s.match(re);
      
      if(result){
        var rr = s.replace(re,rt);
        document.getElementById('output').innerText = rr;
      }
      console.log(result);
    }
  </script>

</body>
</html>
